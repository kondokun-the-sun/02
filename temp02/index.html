<body class="cnbg">    
<!-- head -->
<div class="container-fluid headbg3 z-depth-1" id="navber">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-6"><img src="images/kanban.png" width="100%"></div>
    </div>
</div>
    
<div id="scv">
<!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark  sticky-top" v-if="preitems.length  > 1 ">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333" id="Navber">
            <ul class="navbar-nav mr-auto mx-auto"  v-for="(preitem ,index) in preitems">
                <li class="nav-item">
                    <a class="nav-link"  v-bind:href="'#'+index">{{preitem.title}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--/.Navbar -->

    <!-- content -->
    <div class="container mb-5">
        <div class="row mt-4 text-center justify-content-center text-center" v-for="(preitem ,index) in preitems">
            <!--subhead-->
            <div class="col-12 mt-1">
                <div v-bind:id="index"  v-if="preitems.length  > 1 " ><h1>{{preitem.title}}</h1></div >
            </div>
            <!--card-->
            <div class="col-12 col-md-6 col-lg-5 col-xl-4 mb-3" v-for="postitem in preitem.postitems">
                <div class="card shadow">
                <div class="p-2"><img class="card-img-top rounded lazyload"  v-bind:data-src="postitem.picurl" alt="Card image cap"></div>
                <div class="price mt-3 mx-4">{{postitem.title}}</div>
                <div class="price h3  mt-1 mb-3">￥{{postitem.price}}</div>
                <a v-bind:href=" postitem.itemurl" class="btn  mx-4 mb-3 cardbtn" >購入はこちら </a>
                </div>
            </div>
        </div>
        <!--cardend-->
    </div>`
    
</div>
    
<!-- banner -->
<id id="bannerapp">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-8"><img v-bind:src="../banners/pics/freepostage.png" width="100%" alt=""></div>
        </div>    
    </div>
</id>
<!-- /banner -->

    
<!-- footer btn-->
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-10 text-center"><a href="https://www.rakuten.ne.jp/gold/asiangoa/" class="btn  btn-block my-3 p-3 cardbtn">トップへ戻る</a></div>
    </div>    
</div>
